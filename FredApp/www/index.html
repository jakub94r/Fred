<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy Access-Control-Allow-Origin"
    content="default-src 'self' http://127.0.0.1:8080 data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Fred App</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mdb.min.css" rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">
  <link href="css/editor.css" rel="stylesheet" />
  <link href="css/index.css" rel="stylesheet">

</head>

<body class="grey lighten-5">

  <!--Main Navigation-->
  <header>

    <!-- Sidebar -->
    <div class="sidebar position-fixed">

      <a href="#" class="sidebar-button list-group-item-action waves-effect hamburger">
        <i class="fas fa-bars mr-3"></i>Hide sidebar
        <div class="hamburger-right mx-auto">
          <i class="fas fa-bars"></i>
        </div>

      </a>
      <div id="logo-text-big" class="text-center logo-wrapper waves-effect mx-auto">
        <div>
          <a class="sidebar-text">
            For your day
          </a>
        </div>
        <span id="logo-only-big" class="fas fa-heart fa-10x"></span>
        <span id="logo-only-small" class="fas fa-heart fa-4x"></span>

        <div>
          <a class="sidebar-text">
            Fred App
          </a>
        </div>
      </div>

      <div class="list-group list-group-flush pt-1">
        <a href="#" class="notes list-group-item list-group-item-action waves-effect ">
          <i class="fas fa-angle-double-right mr-3"></i>Toggle Notes
        </a>
        <a href="#" class="chart1 list-group-item list-group-item-action waves-effect ">
          <i class="fas fa-address-card mr-3"></i>Toggle Chart One</a>
        <a href="#" class="chart2 list-group-item list-group-item-action waves-effect ">
          <i class="fab fa-android mr-3"></i>Toggle Chart Two</a>
      </div>

    </div>
    <!-- Sidebar -->

  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <!-- Central Modal Small -->
  <div class="modal fade" id="note-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <!-- Change class .modal-sm to change the size of the modal -->
    <div class="modal-dialog modal-lg" role="document">


      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title w-100" id="myModalLabel">Edit note</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <textarea isNewNote="false" id="note"></textarea> </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btn-sm" id="save-note-button">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Central Modal Small -->

  <main class="pt-2 mx-lg-5 wrapper">
    <div class="container-fluid">
      <!--Grid row-->
      <div class="row tile notes wow fadeIn">
        <!--Grid column-->
        <div class="col-md-8 mb-4">
          <div class="card mb-4">
            <div class="card-header text-center"></div>
            <!--Card content-->
            <div class="card-body">
              <p class="text" id="note-paragraph">
              </p>
              <button class="btn btn-sm btn-info read-button">read more</button>
              <button class="btn btn-sm btn-warning edit-button">Edit</button>
            </div>
          </div>
        </div>
        <!--Grid column-->
        <div class="col-md-4 mb-4">
          <div class="card mb-4">
            <div class="card-header text-center"></div>
            <div class="card-body note-selector-tile">
              <div class="btn-vertical-group" id="note-group">
                  <div>
                      <div class="btn-group" noteId='1' style="width: 100%"><button class="btn btn-note choose-note" style="width: 90%">Bacon ipsum...</button><button class="btn btn-note delete-note" style="width: 10%"><span class="fas fa-trash-alt"></span></button></div>
                  </div>
              </div>              
            </div>
            <button class="btn btn-sm btn-success" id="add-note-button">Add new note</button>
          </div>
        </div>
      </div>



      <!-- Heading -->

      <!--Grid row-->
      <div class="row tile chart1 wow fadeIn">

        <!--Grid column-->
        <div class="col-md-5 mb-4">
          <!--Card-->
          <div class="card mb-4">
            <div class="card-header text-center"></div>

            <!--Card content-->
            <div class="card-body">
              <span class="dbtest"></span>
              <button class="btn btn-success add-button">CHART1 LIST</button>
            </div>
          </div>

          <div class="card mb-4">
            <div class="card-body">
              <span class="dbtest"></span>
              <button class="btn btn-success add-button">CHART1 IMAGE</button>
            </div>
          </div>
        </div>

        <!--Grid column-->
        <div class="col-md-7 mb-4">
          <div class="card mb-4">
            <div class="card-header text-center"></div>
            <div class="card-body">
              <span class="dbtest"></span>
              <button class="btn btn-success add-button">CHART1 DRAWING</button>
              <button class="btn-xs btn-primary close-button">x</button>
            </div>
          </div>


        </div>

      </div>

      <div class="row tile chart2 wow fadeIn">

        <div class="col-md-7 mb-4">
          <div class="card mb-4">
            <div class="card-header text-center"></div>

            <div class="card-body">
              <span class="dbtest"></span>
              <button class="btn btn-success add-button">CHART2 LIST</button>
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-body">
              <span class="dbtest"></span>
              <button class="btn btn-success add-button">CHART2 IMAGE</button>
            </div>
          </div>
        </div>

        <div class="col-md-5 mb-4">
          <div class="card mb-4">
            <div class="card-header text-center"></div>
            <div class="card-body">
              <span class="dbtest"></span>
              <button class="btn btn-success testbutton add-button">CHART2 DRAWING</button>
              <button class="btn-xs btn-primary close-button">x</button>
            </div>
          </div>


        </div>

      </div>

    </div>
  </main>

  <!--Footer-->
  <footer class="page-footer text-center primary-color-dark wow fadeIn">
    <div class="pt-4">
      <div class="alert" role="alert">
        <h6>You can add elements from the sidebar menu on the left</h5>
          <h6>Jakub XXX, Fred App 2019</h5>
      </div>
    </div>

    <hr class="my-1">
  </footer>

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery-sortable.js"></script>
  <script type="text/javascript" src="js/editor.js"></script>
  <script type="text/javascript" src="js/note.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
    new WOW().init();

  </script>

</body>

</html>
